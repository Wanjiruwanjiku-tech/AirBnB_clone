<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>AirBnB</title>

        <link rel="stylesheet" href="styles/4-common.css">

        <link rel="stylesheet" href="styles/3-header.css">

        <link rel="stylesheet" href="styles/3-footer.css">

        <link rel="stylesheet" href="styles/6-filters.css">

        <link rel="icon" href="image/icon.png">

        <link rel="stylesheet" href="styles/7-places.css">
    </head>

    <body>

        <header>

            <div class="logo"></div>

        </header>

        <div class="container">

            <section class="filters">
                <button>Search</button>

                <div class="locations">
                    <h3>States</h3>
                    <h4>Mississipi, New Orleans...</h4>

                    <ul class="popover">
                        <li><h2>Mississipi</h2></li>
                        <li>Aberdeen</li>
                        <li>Jackson</li>
                        <li><h2>New Orleans</h2></li>
                        <li>Jefferson</li>
                        <li>Jean Lafitte</li>
                    </ul>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Electricity, Water, Power...</h4>

                    <ul class="popover">
                        <li>Parking</li>
                        <li>Swimming Pool</li>
                        <li>Fitness Center</li>
                    </ul>
                </div>

            </section>

            <section class="places">
                <h1>Places</h1>
                <article><h2>Pool Area</h2></article>
                <article><h2>Fitness Area</h2></article>
                <article><h2>Dining Area</h2></article>
                <article><h2>Pent House</h2></article>
            </section>

        </div>

        <footer>
            <p>Best School</p>

        </footer>

    </body>

</html>
